<!DOCTYPE html>
<html lang="pt-BR">
  <style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;


      background-size: cover;
      background-position: center; 


    background-repeat: no-repeat;
      background-attachment: fixed; 


    padding: 20px;
  }

  header {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
  }

  main {
    margin-top: 20px;
  }

  h1, h2 {
    color: #333;
  }

  form {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }

  form input {
    width: 100%;
    padding: 8px;
    margin-bottom: 20px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  button {
    padding: 10px 20px;
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
  }

  button:hover {
    background-color: #555;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  table, th, td {
    border: 1px solid #ddd;
  }

  th, td {
    padding: 12px;
    text-align: left;
  }
    
  html {
    height: 100%;
    width: 100%;
  }
    
  </style>
